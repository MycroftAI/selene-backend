<div style="background-color: #e4f1fe; width: 100%; height:100%; font-family: Helvetica Neue,Helvetica,arial,sans-serif;">
    <img
        style="display: block; height: 60px; margin: auto; padding-top: 32px; color: white; font-size: 18px"
        src="https://mycroftai.imgus11.com/public//dd014aa691ea98bb0a4b194b19bb2a0e.png?r=537470560"
        alt="MYCROFT AI"
    />
    <div style="
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.40);
        color: #2c3e50;
        height: 400px;
        margin: 16px auto;
        width: 480px;
    ">
        <div style="padding: 32px">
            <p>Greetings,</p>
            {% block email_body %}
            {% endblock email_body %}
            <p style="margin-top: 32px;">Regards,</p>
            <p style="margin-top: 16px;">The Mycroft AI Team</p>
        </div>
    </div>
</div>
